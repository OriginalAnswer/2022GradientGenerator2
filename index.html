<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
    <title>CSS Gradient 2 2022</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        :root{
            --c1:#ffb69e;
            --c2:#e8e8e8;
            --bottom: 0%;
            --position: absolute;
            --tr-y: translateY(0%);
            --timing: 1s ease;
            --timing2: .5s ease;
            --op: 0;
        }
        ::-webkit-scrollbar {display: none}
        
        /* +++++++++++++++ */
        .drop{
            --timing2: 1.8s ease;
            --op:1;
            --tr-y: translateY(-40%);
            --bottom: -88%;}
        /* +++++++++++++++ */
        *{
            background-color: #fff;
            font-family: 'Montserrat';
            padding: 0;
            margin: 0;
            outline: 0;
            text-align: center;
            border: 0;
            box-sizing: border-box; 
            list-style: none;
            text-decoration: none;}
        .hidden{display: none;}
        html,body{width: 100%;height: 100%;}

        #bg{
            background : linear-gradient(0deg,var(--c1),var(--c2));
            width: 100%;height: 100%;}



        #bg,.container,.s1,.s1 div,.s2,.s3,.s3,.ctrl,.ctrl-clr,#color-code{display: flex;align-items: center;justify-content: center;}
        #bg,.container,.s1,.s1 div,.s3,.ctrl{flex-direction: column;}
        .container,.s1,.s2,.s3,.ctrl,.ctrl-deg,#color-code{border-radius: 40px;}
        .s2,#color-code{cursor: pointer;}
        .container,.s2 i{transition: transform var(--timing);}


        
        .container{
            transform: var(--tr-y);
            z-index: 0;
            position: relative;
            padding: 10px;}

        .s1{
            background : linear-gradient(0deg,var(--c1),var(--c2));
            font-size: 1.2rem;font-weight: bold;text-align: center;
            width: 250px;height: 250px;padding: 10px;}

        .s2 {
            color: rgb(187, 187, 187);
            padding: 15px 15px 0 15px;width: 100%;}
        .s2 i{
            transform: rotate(0deg);
            font-size: 2.2em;}

        #arw:checked + label #arrow {transform: rotate(-180deg);}
        /* 트렌지션++++++++++++++++++++++++++++ */
        
        .s3 .ctrl,#color-code{
            opacity: var(--op);
            transition: opacity var(--timing2);}
        /* ++++++++++++++++++++++++++++++++++++ */
        .s3{
            justify-content: space-around;
            z-index: -1;
            position: var(--position);
            bottom: var(--bottom);
            transition: bottom var(--timing);
            width: 270px;padding: 30px 0 20px 0;}

        .s3 #color-code{
            width: 100%;
            height: 110px;
            /* margin: auto; */
            padding: 30px 15px 5px 15px;
            font-size: 1rem;}

        .s3 .ctrl-deg{
            overflow-y: scroll;
            height: 100px;
            width: 100%;
            padding: 10px 0;
        }
        .s3 .ctrl-deg button{
            box-shadow: 5px 5px 20px #f0f0f0;
            border-radius: 20px;
            margin: 10px 28px;
            width: 60px;height: 60px;
        }
        .s3 .ctrl-deg button:active{transform: scale(0.98);}
        .s3 .ctrl-deg i { 
            background-color: rgba(0,0,0,0);
        }
        .s3 .ctrl-clr{
            background-color: rgba(0,0,0,0);
            padding: 10px;
            width: 100%;}

        .s3 .ctrl-clr .c2{
            margin-left: 50px;}

        input[type='color']::-webkit-color-swatch{
            box-shadow: 2px 2px 10px #e2e2e296;
            border-radius: 20px;border:none;}
        input[type='color'] { 
            background-color: rgba(0,0,0,0);
            width: 70px;
            height: 70px;
            background: transparent; 
            -webkit-appearance: none;
            -moz-appearance: none;
            -ms-appearance: none;}
    </style>
</head>
<body>
    </label>
    <main id="bg">
        <section class="container" id="container">
            <section class="s1" id="dp"></section>
            <input type="checkbox" name="arw" id="arw" class="hidden">
            <label for="arw" onclick="drop();" class="s2">
                <section>
                        <i id="arrow" class="fas fa-angle-down"></i>
                </section>
            </label>
            <section class="s3" id="s3">
                <div id="color-code" onclick="copy()">Change Gradient!</div>
                <div class="ctrl">
                    <div class="ctrl-clr">
                        <input onchange="clr()" value="#ffb69e" type="color" name="color1" id="color1" class="c1">
                        <input onchange="clr()" value="#e8e8e8" type="color" name="color2" id="color2" class="c2">
                    </div>
                    <div class="ctrl-deg">
                        <button onclick="clr()" value="0"><i onclick="clr()" value="0"class="fas fa-arrow-up" style="transform: rotate(0deg);"></i></button>
                        <button onclick="clr()" value="180"><i onclick="clr()" value="180" class="fas fa-arrow-up"style="transform: rotate(180deg);"></i></button>
                        <button onclick="clr()" value="270"><i onclick="clr()" value="270" class="fas fa-arrow-up"style="transform: rotate(270deg);"></i></button>
                        <button onclick="clr()" value="90"><i onclick="clr()" value="90" class="fas fa-arrow-up"style="transform: rotate(90deg);"></i></button>
                        <button onclick="clr()" value="315"><i onclick="clr()" value="315" class="fas fa-arrow-up"style="transform: rotate(315deg);"></i></button>
                        <button onclick="clr()" value="45"><i onclick="clr()" value="45" class="fas fa-arrow-up"style="transform: rotate(45deg);"></i></button>
                        <button onclick="clr()" value="225"><i onclick="clr()" value="225" class="fas fa-arrow-up"style="transform: rotate(225deg);"></i></button>
                        <button onclick="clr()" value="135"><i onclick="clr()" value="135" class="fas fa-arrow-up"style="transform: rotate(135deg);"></i></button>
                    </div>
                </div>
            </section>
        </section>
    </main>
    
    <script type="text/javascript">
        const bg = document.getElementById("bg");
        const cc = document.getElementById("color-code");
        const container = document.getElementById("container");
        const dp = document.getElementById("dp");

        function drop(){
            const s3 = document.getElementById('s3');
            s3.classList.toggle('drop');
            container.classList.toggle('drop');
        }
        
        function clr(){
            const c1 = document.getElementById('color1').value;
            const c2 = document.getElementById('color2').value;
            dg = 0;
            if (event.target.value < 366) {
                dg = event.target.value;
            } else if (event.target.value === undefined) {
                dg = event.target.parentNode.value;
            }

            bg.style.background = `linear-gradient(${dg}deg,${c1},${c2})`;
            dp.style.background = `linear-gradient(${dg}deg,${c1},${c2})`;
            // cc.style.fontWeight = 'bold';
            cc.innerHTML = `background : linear-gradient(${dg}deg, ${c1}, ${c2});`;
            }
        
        function copy(){
            navigator.clipboard.writeText(cc.innerText).then(function(){alert( cc.innerText + " is copied!")});
        }
    </script>    
</body>
</html>
